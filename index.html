<body>

<div class="plansza"><table id="plansza_tab"></table></div>

<script>

	var MyArray = [];
	var plate = [];
	
	var row = 4;
	var col = 4;
	
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
			shuffle(MyArray);
			var len_ = (row*col)/2;
			var nr = 0;
			var table="<tr>";
			MyArray.splice(0, 8);
			for (i = 0; i <len_; i++) {
				table += "<td id='img_"+nr+"'><img class='hid' src='" + MyArray[i] + "'></td>";
				nr++;
				if((i+1)%col==0){
					table+="</tr><tr>";
				}
			}
			shuffle(MyArray);
			for (i = 0; i <len_; i++) {
				table += "<td id='img_"+nr+"'><img class='hid' src='" + MyArray[i] + "'></td>";
				nr++;
				if((i+1)%col==0){
					table+="</tr><tr>";					
				}
			}
			document.getElementById("plansza_tab").innerHTML = table.substr(0,(table.length-4));
		}
	};
	xmlhttp.open("GET","dane.xml",true);
	xmlhttp.send();
	
	function myFunction(xml) {
		var i;
		var xmlDoc = xml.responseXML;		
		var x = xmlDoc.getElementsByTagName("plate");
		for (i = 0; i <x.length; i++) {
			MyArray.push(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
		}
	}
	
	function shuffle(a) {
		for (let i = a.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[a[i], a[j]] = [a[j], a[i]];
		}
	}
	
	


</script>


<script>
var para = 0;
var src_1="";src_2="";obj_1=null;obj_2=null;
$(document).ready(function(){
    $("td").click(function(){
        $(this).find("img").css( "visibility", "visible" );
		if(para==0){src_1=$(this).find("img").attr("src");obj_1=$(this).attr("id");}
		if(para==1){src_2=$(this).find("img").attr("src");obj_2=$(this).attr("id");}
		para++;
		if(para>=3){
			para=0;
			$("td").find("img").css( "visibility", "hidden" );
			if(src_1==src_2){
				$("#"+obj_1).css("visibility","hidden");$("#"+obj_1).find("img").removeClass("hid");
				$("#"+obj_2).css("visibility","hidden");$("#"+obj_1).find("img").removeClass("hid");
			}
			src_1="";src_2="";
		}
    });
});
</script>
